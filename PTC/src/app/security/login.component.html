<div class="row">
  <div class="col-sx-12">
    <div class="alert aler-danger"
*ngIf="sercurityObject && !securityObject.isAuthenticated">
<p>Invalid user Name/Password</p>
    </div> 
  </div>
</div>



<div class="row">
  <div class="col-sx-12">
    <Label>{{securityObject  | json}}</Label>
  </div>
</div>

<form >
  <div class="row">
      <div class="col-sx-12 col-sm-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3>Log in</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="userName">User Name</label>
              <div class="input-group">
                <input id="userName" name="userName" class="form-control" required 
                [(ngModel)]="user.userName" autofocus="autofocus"/>
                <span class="input-group-adon">
                  <i class="glyphicon glyphicon-envelop"></i>
                </span>
              </div>  
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                  <input id="password" name="password" type="password" class="form-control" required 
                  [(ngModel)]="user.password" autofocus="autofocus"/>
                  <span class="input-group-adon">
                    <i class="glyphicon glyphicon-lock"></i>
                  </span>
                </div>  
              </div>
          </div>
          <div class="panel-footer">
            <button class="btn btn-primary" (click)="login()">Login</button>
          </div>
        </div>
      </div>
  </div>
</form>
